<html>
<head>
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="-1">
<meta http-equiv="CACHE-CONTROL" content="NO-CACHE">
<style type="text/css">@import "jquery.svg.css";</style> 
<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.js"></script>
<script type="text/javascript" src="jquery.svg.js"></script>
<script type="text/javascript">

function load_canvasa() {
	$('#canvasa').fadeOut("fast").load('https://ldas-jobs.ligo.caltech.edu/~channa/cgi-bin/plot.py').fadeIn("fast");
	}

function load_canvasb() {
	$('#canvasb').fadeOut("fast").load('https://ldas-jobs.ligo.caltech.edu/~channa/cgi-bin/plot.py').fadeIn("fast");
	}

function load_canvasc() {
	$('#canvasc').fadeOut("fast").load('https://ldas-jobs.ligo.caltech.edu/~channa/cgi-bin/plot.py').fadeIn("fast");
	}

function load_canvasd() {
	$('#canvasd').fadeOut("fast").load('https://ldas-jobs.ligo.caltech.edu/~channa/cgi-bin/plot.py').fadeIn("fast");
	}

function load_all() {
	load_canvasa();
	load_canvasb();
	load_canvasc();
	load_canvasd();
	}

var seta = self.setInterval(load_canvasa, 20000);
var setb = self.setInterval(load_canvasb, 20000);
var setc = self.setInterval(load_canvasc, 20000);
var setd = self.setInterval(load_canvasd, 20000);

</script>
</head>
<body onload="load_all()">
<table face="Arial">
<tr>
<td><div id='canvasa'></div></td>
<td><div id='canvasb'></div></td>
<tr>
<td><div id='canvasc'></div></td>
<td><div id='canvasd'></div></td>
</table>
</body>
