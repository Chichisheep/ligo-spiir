[condor]
universe = vanilla
datafind             = /archive/home/channa/gstlalopt/bin/ligo_data_find 
gstlal_inspiral      = /archive/home/channa/gstlalopt/bin/gstlal_inspiral
lalapps_inspinj      = /bin/true
ligolw_add           = /bin/true
ligolw_sicluster     = /bin/true
ligolw_thinca        = /bin/true
ligolw_inspinjfind   = /bin/true
ligolw_sqlite        = /bin/true
lalapps_run_sqlite   = /bin/true

[pipeline]
version = FIXME
user_tag = LLOID
ifos = V1,H1,L1
out_dir = logs
cache_dir = cache
min_segment_length = 1024
files_per_thinca = 1
files_per_sicluster = 8
files_per_inspinjfind = 30
gstlal_inspiral_overlap = 64 
max_cafe_extent = 3600

[input]
segments = ../segments.xml

[datafind]
lal-cache =
url-type = file
type_H1 = H1_NINJA_HIGHMASS_TEST2
type_L1 = L1_NINJA_HIGHMASS_TEST2
type_H2 = H2_NINJA_HIGHMASS_TEST2
type_V1 = V1_NINJA_HIGHMASS_TEST2

[lalapps_inspinj]
f-lower = 10
time-step=724.077
waveform = IMRPhenomBpseudoFourPN
min-distance = 1000
max-distance = 1000000
d-distr = log10
l-distr = random
i-distr = uniform
min-mass1 = 1.0
max-mass1 = 99.0
min-mass2 = 1.0
max-mass2 = 99.0
m-distr = totalMassRatio
min-mtotal = 25.0
max-mtotal = 100.0
enable-spin =
min-mratio = 0.10
max-mratio = 1.0
taper-injection = start
min-spin1 = 0
max-spin1 = 0.85
min-spin2 = 0
max-spin2 = 0.85
seed = $(macroseed)

[gstlal_inspiral]
template-bank = bank_file
svd-tolerance = 0.9995
ortho-gate-fap = 1e-2
snr-threshold = 5.5

[gstlal_inspiral_H1]
channel = LDAS-STRAIN

[gstlal_inspiral_H2]
channel = LDAS-STRAIN

[gstlal_inspiral_L1]
channel = LDAS-STRAIN

[gstlal_inspiral_V1]
channel = LDAS-STRAIN

[ligolw_add]
mangle-sngl-inspiral-ids = ilwd:char

[ligolw_sicluster]
comment = $(macrocomment)
cluster-window = 0.1

[ligolw_thinca]
comment = $(macrocomment)
trigger-program = gstlal_inspiral
effective-snr = gstlal
e-thinca-parameter = 0.75

[ligolw_inspinjfind]
comment = $(macrocomment)
match-algorithm = inspiral

[ligolw_sqlite]
replace =
preserve-ids =
database = $(macrodatabase)
tmp-space = $ENV(TMPDIR)

[lalapps_run_sqlite]

[sqlitetoxml]
