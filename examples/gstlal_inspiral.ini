[condor]
universe = vanilla
datafind             = $ENV(HOME)/local/bin/ligo_data_find
gstlal_inspiral      = $ENV(HOME)/local/bin/gstlal_inspiral
lalapps_inspinj      = $ENV(HOME)/local/bin/lalapps_inspinj
ligolw_add           = $ENV(HOME)/local/bin/ligolw_add
ligolw_sicluster     = $ENV(HOME)/local/bin/ligolw_sicluster
ligolw_thinca        = $ENV(HOME)/local/bin/ligolw_thinca
ligolw_inspinjfind   = $ENV(HOME)/local/bin/ligolw_inspinjfind
ligolw_sqlite        = $ENV(HOME)/local/bin/ligolw_sqlite

[pipeline]
version = FIXME
user_tag = LLOID
ifos = H1,H2,L1
out_dir = logs
cache_dir = cache
min_segment_length = 1024
files_per_thinca = 1
files_per_sicluster = 8
files_per_inspinjfind = 30

[input]
segments_H1 = ../S4H1segments.txt
segments_H2 = ../S4H2segments.txt
segments_L1 = ../S4L1segments.txt

[datafind]
lal-cache = 
url-type = file
type_H1 = H1_RDS_C04_LX
type_H2 = H2_RDS_C04_LX
type_L1 = L1_RDS_C04_LX
type_V1 = HrecV2_16384Hz

[lalapps_inspinj]
time-step = 560
population = string_cusp
min-frequency = 75
max-frequency = 8192
min-amplitude = 0.6
max-amplitude = 1000
seed = $(macroseed)

[gstlal_inspiral]
template-bank = $ENV(HOME)/local/src/gstlal/examples/H1-TMPLTBANK_02-873250008-2048.xml.gz
svd-tolerance = 0.9995
ortho-gate-fap = 1e-4
snr-threshold = 5.5

[gstlal_inspiral_H1]
channel = LSC-STRAIN

[gstlal_inspiral_H2]
channel = LSC-STRAIN

[gstlal_inspiral_L1]
channel = LSC-STRAIN

[gstlal_inspiral_V1]
channel = h_16384Hz

[ligolw_add]
remove-input =

[ligolw_sicluster]
comment = $(macrocomment)
cluster-window = 10.0

[ligolw_thinca]
comment = $(macrocomment)
e-thinca-parameter = 1.5

[ligolw_inspinjfind]
comment = $(macrocomment)
match-algorithm = inspiral

[ligolw_sqlite]
replace =
preserve-ids =
database = $(macrodatabase)
tmp-space = $ENV(TMPDIR)
